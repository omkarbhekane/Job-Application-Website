<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project2</title>
    <link rel="stylesheet" href="project2.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(Web)</span></h1>
            <form action="/action.php">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_name">First Name
                            <input type="text" id="First_name" name="First_name" placeholder="Enter First_name">
                        </label>
                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last Name
                            <input type="text" id="Last_name" name="Last_name" placeholder="Enter Last_name">
                        </label>
                    </div>
                    <div class="form_control">
                        <label for="E-mail">E-mail
                            <input type="email" id="E-mail" name="E-mail" placeholder="Enter E-mail">
                        </label>
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job_Role
                            <select id="job_role" name="job_role">
                                <option value="">Select Job Role</option>
                                <option value="Frontend">Frontend Developer</option>
                                <option value="backend">backend Developer</option>
                                <option value="full_stack">full stack Developer</option>
                                <option value="ui_ux">ui_ux Designer</option>
                            </select>
                        </label>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City
                            <input type="text" id="city" name="city" placeholder="Enter City">
                        </label>
                    </div>
                    <div class="form_control">
                        <label for="pin_code">Pin code
                            <input type="number" id="pin_code" name="pin_code" placeholder="Enter Pin code">
                        </label>
                    </div>
                    <div class="form_control">
                        <label for="start_date">Start Date
                            <input type="date" id="date" name="date">
                        </label>
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV
                            <input type="file" id="upload" name="upload">
                        </label>
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
